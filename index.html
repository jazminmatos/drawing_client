<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

    <title>Drawing App</title>
</head>
<body>
    <main>
        <section class="glass">
            
            <div class="reference-image">
                <!-- 1. Random reference image -->
                <section class="images">
                    <h3>Pull up a random image</h3>
                    <button id="random-image-button">Generate Random Image</button>
                    <br />
                      <img src="" alt="">
                </section>
                    <br /><br /><br />
                <!-- 2. List of users and their drawings once saved -->                
                <section class="user-drawings">
                    <h3>Test2B</h3>
                    <h3>Test3C</h3>
                    <h3>Test4D</h3>
                </section>
            </div>
            
            <div class="drawing-board">
                <canvas id="canvas"></canvas>
            </div>

            <div class="dashboard">
                <button id="line-button">Start Drawing</button>
                <br />
                <section class="colors">
                    <h3>Color</h3>
                    <input type="text" class="color-picker" value="#171717">
                </section>
                <br />
                <section class="thickness">
                    <h3>Thickness</h3>
                    <input type="number" class="stroke-weight" value="10">
                </section>
                <br />
                <button id="clear-button">Clear Pen</button>
                <br /><br /><br />
                <button id="save-button">Save as Image</button>
                <!-- <button id="circle-button">Circle Pen</button> -->
            </div>
        </section>
    </main>

    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>

    <!-- index.js needs to be last b/c it depends on all the others, otherwise order != matter -->
    <script src="src/user.js"></script>
    <!-- <script src="src/circle.js"></script> -->
    <script src="src/line.js"></script>
    <script src="index.js"></script>
</body>
</html>
