<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

    <title>Drawing App</title>
</head>
<body>
    <main>
        <section class="glass">
            
            <div class="reference-image">
                <!-- Might split this container in two: 1. reference image, 2. List of users and their drawings once saved -->
                <h3>Test1A</h3>
                <h3>Test2B</h3>
                <h3>Test3C</h3>
                <h3>Test4D</h3>
            </div>
            
            <div class="drawing-board">
                <canvas id="canvas"></canvas>
            </div>

            <div class="dashboard">
                <!-- this is where the color pickers & stuff will be -->
                <button id="line-button">Line Pen</button>
                <button id="circle-button">Circle Pen</button>
                <button id="triangle-button">Triangle Pen</button>
                <button id="square-button">Square Pen</button>
            </div>
        </section>
    </main>

    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>

    <!-- index.js needs to be last b/c it depends on all the others, otherwise order != matter -->
    <script src="src/user.js"></script>
    <script src="src/userService.js"></script>
    <script src="src/drawing.js"></script>
    <script src="src/drawingService.js"></script>
    <script src="index.js"></script>
</body>
</html>
