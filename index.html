<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

    <title>Drawing App</title>
</head>
<body>
    <main>
        <section class="glass">
            
            <div class="reference-image">
                <!-- 1. Random reference image -->
                <section class="images">
                    <h3>Pull up a random image</h3>
                    <button id="random-image-button" class="buttons">Generate Random Image</button>
                    <br /><br /><br /><br />
                    <div id="image-container">
                    </div>
                </section>
                    <br /><br /><br />
                <!-- 2. List of users -->                
                <section id="username-container">
                    <input type="text" id="username-input" value="write your username">
                    <button id="submit-username-button" class="buttons">Submit</button>
                    <section id="username-list">

                    </section>
                </section>
                <!-- 2. List of user's drawings -->
                <div id="user-drawings">
                    <br /><br /><br />
                </div>
            </div>
            
            <div class="drawing-board">
                <canvas id="canvas"></canvas>
            </div>

            <div class="dashboard">
                <button id="line-button" class="buttons">Start Drawing</button>
                <br />
                <section class="colors">
                    <h3>Color</h3>
                    <input type="text" class="color-picker" value="#171717">
                </section>
                <br />
                <section class="thickness">
                    <h3>Thickness</h3>
                    <input type="number" class="stroke-weight" value="10">
                </section>
                <br />
                <button id="clear-button" class="buttons">Clear Drawing</button>
                <br /><br /><br />
                <button id="save-button" class="buttons">Save as Image</button>
            </div>
        </section>
    </main>

    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>

    <!-- index.js needs to be last b/c it depends on all the others, otherwise order != matter -->
    <script src="src/line.js"></script>
    <script src="src/user.js"></script>
    <script src="src/userservice.js"></script>
    <script src="src/drawing.js"></script>
    <script src="src/drawingservice.js"></script>
    <script src="src/reference.js"></script>
    <script src="src/referenceservice.js"></script>
    <script src="index.js"></script>
</body>
</html>
